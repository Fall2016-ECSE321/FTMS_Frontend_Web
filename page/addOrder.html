<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>FTMS-ADD ORDER</title>
		<link href="../library/css/front_page.css" rel="stylesheet" type="text/css">
		<link href="../library/css/w3.css" rel="stylesheet" type="text/css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
		
		<script src="library/js/jquery.js"></script>
	</head>
	<body>
		<div class="w3-display-container w3-dark-grey" style="height: 50px; opacity: 0.9;">
			<p class="w3-display-topleft w3-xxlarge" style="color: lightskyblue; width: 10%; text-align: center;">FTMS</p>
			<input class="w3-display-topright w3-border w3-text-black" type="text" placeholder="Search Site" style="margin-top: 10px; margin-right: 85px; height: 50%;">
			<button class="w3-display-topright w3-hover-blue-grey w3-text-black w3-border" style="margin-top: 10px; margin-right: 5px; height: 50%;">LOG OUT</button>	
		</div>
		
		<div class="w3-display-container w3-dark-grey" style="height: 100vh; width: 10%; opacity: 0.9;">
			<ul class="w3-ul w3-hoverable" style="color: white; text-align: center;">
				<li>PROFILE</li>
				<li>STAFF</li>
				<li>FOOD</li>
				<li>EQUIPMENT</li>
				<li>MENU</li>
				<li>ORDER</li>
			</ul>
		</div>
		
		<div class="w3-container w3-myfont index-center w3-dark-grey" style="opacity: 0.9; width: 60%; margin-left: 25%; margin-top: 10%;">
			<p class="w3-xlarge" style="color: white; padding-top: 15px;">ORDER INFO</p>
			
			<div class="w3-col l3 w3-center w3-dark-grey">
					<p>Order # :</p> 
			</div>
			
			<div class="w3-col l9 w3-dark-grey">
					<p id="orderID" class="w3-left-align">123456</p>
			</div>
			<br>
			
			<div class="w3-col l3 w3-dark-grey">
					<p>DISHES :</p> 
			</div>
			
			<div class="w3-col l2 w3-dark-grey">
				<select class="w3-select w3-border" name="option" style="padding: 4px 0;">
					<option value="" disabled selected>Choose dishes</option>
					<option value="1">fries</option>
					<option value="2">chicken strips</option>
					<option value="3">coke</option>
				</select>
			</div>
			
			<div class="w3-col l2 w3-dark-grey w3-right-align">
				<p>QUANTITY : </p> 
			</div>
			
			<div class="w3-col l3 w3-dark-grey w3-left-align">
				<input id="dishesQuan" class="w3-border w3-text-black" type="text" style="width: 12%; height: 12%; margin-left: 3%;"/> 
			</div>
			
			<div class="w3-col l2 w3-dark-grey w3-left-align">
				<i class="glyphicon glyphicon-plus w3-hover-black"></i>
			</div>
			<br>
			
			<table class="w3-table-all w3-text-black w3-centered" style="margin-top: 6%;">
			    <thead>
			      <tr class="w3-light-grey">
			        <th>Dishes</th>
			        <th>Quantity</th>
			        <th>Delete</th>
			      </tr>
			    </thead>
			    <tr>
			      <td>Fries</td>
			      <td>1</td>
			      <td><i class="glyphicon glyphicon-trash w3-hover-black"></i></td>
			    </tr>
			    <tr>
			      <td>Coke</td>
			      <td>2</td>
			      <td><i class="glyphicon glyphicon-trash w3-hover-black"></i></td>
			    </tr>
			</table>
			
			<button class="w3-hover-text-brown w3-hover-shadow w3-text-black w3-border" style="height: 5%; margin-top: 3%;margin-bottom: 6%; background-color: lightgray;">SUBMIT CHANGE</button>
		</div>
	</body>
</html>
